<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <link rel="stylesheet" href="logo.png" />
    <style>
      .container {
        display: grid;
        /* grid-template-columns: 200px 200px 200px 200px 200px;
        grid-template-columns: repeat(2, 200px) 400px;  */
        /* grid-template-columns: repeat(5, 1fr) 2fr; */
        grid-template-columns: 200px 200px 200px 200px;
        justify-content: space-around;
      }
      .box {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Exploring Grid - 2D Layout</h1>
    <div class="container">
      <div class="box">box - 1</div>
      <div class="box">box - 2</div>
      <div class="box">box - 3</div>
      <div class="box">box - 4</div>
      <div class="box">box - 5</div>
      <div class="box">box - 6</div>
      <div class="box">box - 7</div>
      <div class="box">box - 8</div>
      <div class="box">box - 9</div>
      <div class="box">box - 10</div>
      <div class="box">box - 11</div>
      <div class="box">box - 12</div>
      <div class="box">box - 13</div>
      <div class="box">box - 14</div>
      <div class="box">box - 15</div>
      <div class="box">box - 16</div>
      <div class="box">box - 17</div>
      <div class="box">box - 18</div>
      <div class="box">box - 19</div>
      <div class="box">box - 20</div>
    </div>
  </body>
</html>
